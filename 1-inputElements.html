<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="">
    <p>
        Text : <input type="text" name="firstname">
    </p>
    <p>
        Password: <input type="password" name="psw">
    </p>
    <p>
        Submit: <input type="submit" value="Submit">
    </p>
    <p>
        <input type="radio" name="sex" value="male" checked> Male
        <br>
        <input type="radio" name="sex" value="female"> Female
    </p>
    <p>
        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike
        <br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car
    </p>
    <p>
        Button: <input type="button" onclick="alert('Hello World!')" value="Click Me!">
    </p>
    <p>
        Number: <input type="number" name="points" min="0" max="100" step="10" value="30">
    </p>
    <p>
        Date: <input type="date" name="bday" min="1979-12-31" max="2000-01-02">
    </p>
    <p>
        Color: <input type="color" name="favcolor">
    </p>
    <p>
        Range: <input type="range" name="points" min="0" max="10">
    </p>
    <p>
        Month: <input type="month" name="bdaymonth">
        Week: <input type="week" name="week_year">
    </p>

    <p>
        Time: <input type="time" name="usr_time">
    </p>
    <p>
        DateTime: <input type="datetime" name="bdaytime">
    </p>
    <p>
        Email: <input type="email" name="email">
    </p>
    <p>
        Google Search: <input type="search" name="googlesearch">
    </p>
    <p>
        Tel: <input type="tel" name="usrtel">
    </p>
    <p>
        URL: <input type="url" name="homepage">
    </p>
    <p>

    </p>
</form>
</body>
</html>
